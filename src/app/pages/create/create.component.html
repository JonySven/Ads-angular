<div class="container">
  <h2>Новое объявление</h2>

  <form class="form" [formGroup]="newAd" (ngSubmit)="submit()">
    <div class="row">
      <label>Выберите категорию *</label>
      <p-dropdown
        placeholder="Нажмите, чтобы выбрать"
        formControlName="categories"
        [options]="categories"
        optionLabel="name"
      ></p-dropdown>
    </div>

    <div class="row">
      <label>Название объявления *</label>
      <input type="text" pInputText formControlName="title" />
    </div>

    <div class="row">
      <label>Описание</label>
      <textarea
        formControlName="description"
        rows="5"
        cols="30"
        pInputTextarea
        [autoResize]="true"
      ></textarea>
    </div>

    <div class="row">
      <label>Адрес (место проведения сделки) *</label>
      <input type="text" pInputText formControlName="address" />
    </div>

    <div class="row">
        <!-- <p-fileUpload
          mode="basic"
          chooseLabel="Choose"
          name="demo[]"
          url="https://www.primefaces.org/cdn/api/upload.php"
          accept="image/*"
          [maxFileSize]="size"
          (onUpload)="onUpload($event)"
        ></p-fileUpload> -->
      <p>Максимум 10 картинок в формате jpeg, png или heic</p>
    </div>

    <div class="column">
      <label>Цена </label>
      <p-inputNumber
        inputId="integeronly"
        formControlName="price"
      ></p-inputNumber>
    </div>

    <p-button type="submit" label="Разместить объявление"></p-button>
  </form>
  <p class="politic">
    Нажимая кнопку «Разместить объявление» <br />
    Вы соглашаетесь с <a href="#"> правилами площадки</a>
  </p>
</div>
